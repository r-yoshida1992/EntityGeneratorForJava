plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'mysql:mysql-connector-java:8.0.20'
	implementation 'com.google.code.gson:gson:2.8.7'
	implementation 'org.projectlombok:lombok:1.18.12'
}

test {
	useJUnitPlatform()
}
